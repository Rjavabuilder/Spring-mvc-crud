<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js">

  </script>
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js">
  </script>
</head>

<body>
<div class="container my-5">
  <h3 >Add User</h3>
<!--  <h3  class="listEmpty" th:style="${isSuccess!=null} ? 'display : flex;':'display : none'"></h3>-->
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/product/add}"
              method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="name" class="col-form-label"> First Name
              </label>
              <input type="text" name="name"
                     class="form-control" id="name"
                     placeholder="First Name" />
            </div>

            <div class="form-group col-md-8">
              <label  class="col-form-label"> User Name
              </label>
              <input type="text" name="username"
                     class="form-control"
                     id=username" placeholder="User Name" />
            </div>

            <div class="form-group col-md-8">
              <label for="password" class="col-form-label"> Password
              </label>
              <input type="password" name="password"
                     class="form-control" id="password"
                     placeholder="Enter Password" />
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-success"
                     value=" Submit ">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
